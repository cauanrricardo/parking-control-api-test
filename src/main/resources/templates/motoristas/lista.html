<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Motoristas</title>
</head>
<body>
<h1>Lista de Motoristas</h1>

<p th:if="${msg}" th:text="${msg}" style="color:green;"></p>
<p th:if="${erro}" th:text="${erro}" style="color:red;"></p>

<a th:href="@{/motoristas/novo}">Novo Motorista</a>

<table border="1" cellpadding="8">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>RG</th>
        <th>Ações</th> <!-- ← NOVA COLUNA -->
    </tr>
    </thead>

    <tbody>
    <tr th:if="${#lists.isEmpty(motoristas)}">
        <td colspan="4">Nenhum motorista cadastrado.</td> <!-- ← colspan="4" -->
    </tr>

    <tr th:each="m : ${motoristas}">
        <td th:text="${m.id}">1</td>
        <td th:text="${m.nomeCompleto}">Fulano</td>
        <td th:text="${m.rg}">00.000-000</td>
        <td> <!-- ← ADICIONE AQUI -->
            <a th:href="@{/motoristas/{id}/editar(id=${m.id})}">Editar</a>
            <form th:action="@{/motoristas/{id}/excluir(id=${m.id})}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Excluir motorista?')">Excluir</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
