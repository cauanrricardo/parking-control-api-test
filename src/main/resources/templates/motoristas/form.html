<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formul√°rio Motorista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${motorista.id != null ? 'Editar Motorista' : 'Novo Motorista'}"></h1>

    <form th:action="${motorista.id != null ? '/motoristas/' + motorista.id : '/motoristas'}"
          th:object="${motorista}" method="post">

        <div class="mb-3">
            <label for="nomeCompleto" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nomeCompleto" th:field="*{nomeCompleto}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('nomeCompleto')}" th:errors="*{nomeCompleto}"></div>
        </div>

        <div class="mb-3">
            <label for="rg" class="form-label">RG</label>
            <input type="text" class="form-control" id="rg" th:field="*{rg}" placeholder="00.000-000" required>
            <div class="text-danger" th:if="${#fields.hasErrors('rg')}" th:errors="*{rg}"></div>
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a th:href="@{/motoristas}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
