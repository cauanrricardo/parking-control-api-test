<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Motoristas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Motoristas</h1>

    <a th:href="@{/motoristas/novo}" class="btn btn-primary mb-3">Novo Motorista</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>RG</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="motorista : ${motoristas}">
            <td th:text="${motorista.id}"></td>
            <td th:text="${motorista.nomeCompleto}"></td>
            <td th:text="${motorista.rg}"></td>
            <td>
                <a th:href="@{/motoristas/editar/{id}(id=${motorista.id})}"
                   class="btn btn-sm btn-warning">Editar</a>


                <form th:action="@{/motoristas/{id}/deletar(id=${motorista.id})}"
                      method="post"
                      style="display: inline;">
                    <button type="submit"
                            class="btn btn-sm btn-danger"
                            onclick="return confirm('Tem certeza?')">
                        Deletar
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
